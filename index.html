<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ficha de Servi√ßo V√≠deo</title>
  <link rel="icon" type="image/png" href="camera-de-video.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #5f7171, #5f8181);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .loading {
      text-align: center;
      font-size: 1.2em;
    }

    .error {
      background: #fff;
      color: #c00;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      max-width: 500px;
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      background: white;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="loading">üîê Verificando dispositivo...</div>
  </div>

  <script>
    (function(){

      // üö´ Detecta celular/tablet
      function isMobileDevice() {
        const ua = navigator.userAgent.toLowerCase();
        const mobile = [
          "android","iphone","ipad","ipod","blackberry",
          "windows phone","opera mini","iemobile","mobile"
        ];
        return mobile.some(k => ua.includes(k)) || window.innerWidth <= 768;
      }

      // üîí URL ofuscada em peda√ßos
      const parts = [
       /* "aHR0cHM6Ly93d3cuYXBwc2hlZXQuY29t", 
        "L3N0YXJ0",                        
        "LzM0MjM4NjQ4LWQzODEtNDhkOC05OTc3", 
        "LTg4ZmJhNGZjNTJhMA=="*/  
        "aHR0cHM6Ly93d3cuYXBwc2hlZXQuY29tL3N0YXJ0L2M2YjZkZDRkLTAyYzAtNGQyMS05YzE5LTcwYTczN2IyZmUzMw=="
        
      ];

      function decode(str) {
        return atob(str);
      }

      function getRealUrl() {
        //return decode(parts[0]) + decode(parts[1]) + decode(parts[2]) + decode(parts[3]);
         return decode(parts);
      }

      function loadApp() {
        const url = getRealUrl();
        document.body.innerHTML = "";
        const iframe = document.createElement("iframe");
        iframe.src = url;
        document.body.appendChild(iframe);
      }

      function showError() {
        document.getElementById("app").innerHTML = `
          <div class="error">
            <h1>üö´ Acesso negado</h1>
            <p>Este sistema s√≥ pode ser acessado de um <strong>computador desktop</strong>.</p>
          </div>
        `;
      }

      // üîé Verifica e carrega
      setTimeout(() => {
        if (isMobileDevice()) {
          showError();
        } else {
          loadApp();
        }
      }, 2000);

    })();
  </script>
</body>
</html>
